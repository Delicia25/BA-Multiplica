<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Pseudo</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container"> <!--el contenido de las class siempre debe escribirse todo junto o separado por guion-->
        <div class="hijo"></div>
        <div class="caja1 caja">caja1</div><!--cuando se escribe el contenido de la class separado por espacio se estaria creando otra clase con el nombre de la segunda palabra ej: class: "caja1 caja"-->
        <div class="caja2 caja">caja2</div>
        <div class="caja3 caja">caja3</div>
        <div class="caja4 caja">caja4</div>
    </div>
    <div class="container1">
        <div class="cajas">caja5</div>
    </div>
    <div class="container2">
        <div class="caja6">caja6</div>
    </div>
    <div class="container3">
        <div class="cajaA">cajaA</div>
        <div class="cajaB">cajaB</div>
        <div class="cajaC">cajaC</div>
        <div class="cajaD">cajaD</div>
    </div>
</body>
</html>
